<mat-card *ngIf="usuario" class="usuario-details">
    <mat-card-header class="titulo">
        <mat-card-title>{{usuario.nombre | uppercase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>ID: {{usuario.id}}</div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput maxlength="50" [(ngModel)]="usuario.nombre" required>
            </mat-form-field>
            <div class="input-validation" *ngIf="usuario.nombre?.length === 0 || usuario.nombre === null">Nombre es
                requerido</div>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput maxlength="50" [(ngModel)]="usuario.apellido" required>
            </mat-form-field>
            <div class="input-validation" *ngIf="usuario.apellido?.length === 0 || usuario.apellido === null">Apellido
                es requerido</div>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Tel√©fono</mat-label>
                <input matInput maxlength="10" [(ngModel)]="usuario.telefono">
            </mat-form-field>
            <div class="input-validation" *ngIf="this.usuario.telefono.length > 0 && this.usuario.telefono.length < 5">Min. 5 digitos</div>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input matInput [(ngModel)]="usuario.correoElectronico" required>
            </mat-form-field>
            <div class="input-validation"
                *ngIf="usuario.correoElectronico?.length === 0 || usuario.correoElectronico === null">Correo es
                requerido</div>
        </div>
    </mat-card-content>
    <mat-card-actions class="botones">
        <button mat-button (click)="goBack()">Volver</button>
        <button [disabled]="isDisabled()" mat-raised-button color="primary" (click)="save()">Guardar</button>
    </mat-card-actions>
</mat-card>
